<!DOCTYPE html>
<html lang="en">

<head>
    <title>Currency Exchange</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <script src="currency.js"></script>
</head>

<body>

    <div class="container">


        <div class=" row d-flex justify-content-center  border mt-2 bg-dark rounded-pill " style="margin-bottom: 5rem;">
            <h1 class=" text-center text-light">Currency Exchange</h1>
        </div>


        <div class="row mt-6 justify-content-center">

            <!-- Base Currency Section -->
            <div id="input" class=" col ">
                <h3>Base Currency</h3>
                <div class="base-container">
                    <select class="half-width base-currency-select" id="base_currency_option">

                    </select>
                    <input type="text" class="half-width" id="base_currency" />
                </div>
            </div>

            <!-- Swap Currency exchange option -->
            <div class="col  d-flex align-items-center justify-content-center">
                <div class="">
                    <button onclick="swapCurrency()" class="">
                        <i class="fas fa-exchange-alt"></i>
                    </button>
                </div>
            </div>

            <!-- output Section -->
            <div class="col">
                <div id="result">
                    <h3>Quote Currency</h3>
                    <div class="base-container">
                        <select class="half-width quote-currency-select" id="quote_currency_option">

                        </select>
                        <input type="text" class="half-width" id="quote_currency" disabled />
                    </div>
                </div>
            </div>

            <!-- Submit -->
            <div class="row mt-4 d-flex align-items-center">
                <button onclick="submitExchange()">Exchange</button>
            </div>



        </div>


</body>

</html>
